<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de CSS Moderno</title>
    <!-- Enlace a FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap');
        </style>
</head>
<body>

    <!-- Encabezado con Gradiente y Tipografía Moderna -->
    <div id="head">
    <header class="header-gradient">
        <h1 class="main-title">Portfolio</h1>
    </header>
    </div>

    <!-- Botones con Efectos Hover -->
     

    <button class="boton1">Botón Primario</button>
    <button class="boton2">Botón Secundario</button>
    

    <!-- Tarjetas con Bordes Redondeados y Sombra -->
    <div id="cards"></div>
        <h2>Tarjetas con Efecto Sombra y Bordes Redondeados</h2>
        <div class="card">
            <img src="https://th.bing.com/th/id/OIP.G4arweArGpsyIK1ur21GEQHaDu?rs=1&pid=ImgDetMain" style="width: 100%;;height:100%;" alt="Imagen de F1">
            <h3></h3>
            <p></p>
        </div>

        <div class="card2">
            <img src="https://th.bing.com/th/id/R.010306ae720726737fb57d9f965e8c71?rik=D95xSq3%2bssKYEQ&riu=http%3a%2f%2fwww.bitrebels.com%2fwp-content%2fuploads%2f2017%2f06%2fkotlin-programming-language-learning-header.jpg&ehk=YS2V%2fP2vo%2fv1upKLCNvO70cf%2bKPmECqnxPBszARdsCk%3d&risl=&pid=ImgRaw&r=0"  style="width: 100%;;height:100%;" alt="Imagen de loro">
            <h3></h3>
            <p></p>

        </div>
        <div class="card3">
            <img src="https://th.bing.com/th/id/OIP.z0zz5OSRByfspe3YFOt9ewHaDt?w=325&h=175&c=7&r=0&o=5&pid=1.7" style="width: 100%;;height:100%;"  alt="Imagen de ejemplo">
            <h3></h3>
            <p></p>
        </div>
    </div>
    

    <!-- Sección con Iconos -->
    <section class="icon-section">
        <h2>Iconos Modernos</h2>
        <p><i class="fas fa-home"></i>Inicio</p>
        <p><i class="fas fa-user"></i>Sobre mí</p>
        <p><i class="fas fa-envelope"></i>Contacto</p>
    </section>

    <!-- Tarjetas con Efecto Flip en Hover -->
    <section class="flip-card-section">
        <h2>Tarjeta con Efecto Flip</h2>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    
                </div>
                <div class="flip-card-back">
                    <img src="https://th.bing.com/th/id/OIP.5YyF7xbF93SyGG6VuLHL7wHaFl?rs=1&pid=ImgDetMain" style="width: 100%;;height:100%;"  alt="Imagen de ejemplo">
                
                </div>
            </div>
        </div>
    </section>

    <!-- Pie de página con Iconos y Gradiente -->
    <footer class="footer-gradient">
        <p>Contacto: <i class="fas fa-envelope"></i> ejemplo@correo.com | <i class="phone"></i> +34 123 456 789</p>
    </footer>

</body>
</html>
